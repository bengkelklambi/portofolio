<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Portofolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .sidebar {
            position: fixed;
            width: 250px;
            height: 100%;
            background-color: #333;
            padding-top: 30px;
            text-align: center;
            padding: 20px 0;
            
        }

        .profile {
            margin-bottom: 30px;
        }

        .profile img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .profile h2 {
            color: white;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 20px;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            display: block;
            padding: 10px;
            transition: 0.3s;
        }

        .sidebar ul li a:hover {
            background-color: #575757;
        }

        .sidebar ul li a i {
            margin-right: 10px;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .bg-image {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            top: 0;
            left: 0;
            filter: brightness(50%);
        }

        .content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            padding-top: 200px;
        }

        h1, p {
            font-size: 2rem;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hidden {
            display: none;
        }

        .social-icons a {
            color: white;
            font-size: 20px;
            margin: 0 10px;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="profile">
            <img src="profile.jpg" alt="Profile Picture">
            <h2>Muhammad Aulia Rahman</h2>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-skype"></i></a>
            </div>
        </div>
        <ul>
            <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="about.html"><i class="fas fa-user"></i> About</a></li>
            <li><a href="resume.html"><i class="fas fa-file"></i> Resume</a></li>
            <li><a href="portofolio.html"><i class="fas fa-briefcase"></i> Portfolio</a></li>
            <li><a href="login.html"><i class="fas fa-sign-out-alt"></i>Logout</a></li>
        </ul>
    </div>

    <div class="main-content">
        <section id="home">
            <div class="container">
                <!-- Menggunakan img sebagai latar belakang -->
                <img src="gunung.jpg" alt="Background Image" class="bg-image">
                <div class="content">
                    <h1 id="mainText">Welcome to My Portfolio</h1>
                    <p id="subText" class="hidden">This is the home page of my portfolio website, where I showcase my skills and projects.</p>
                </div>
            </div>
        </section>
    </div>

    <script>
        function toggleText() {
            const mainText = document.getElementById('mainText');
            const subText = document.getElementById('subText');

            // Jika teks "Welcome to My Portfolio" sedang aktif
            if (!mainText.classList.contains('hidden')) {
                mainText.classList.add('hidden'); // Sembunyikan teks "Welcome"
                subText.classList.remove('hidden'); // Tampilkan teks bawah
                subText.style.animation = 'fadeIn 2s forwards'; // Tambahkan animasi
            } else {
                subText.classList.add('hidden'); // Sembunyikan teks bawah
                mainText.classList.remove('hidden'); // Tampilkan teks "Welcome"
                mainText.style.animation = 'fadeIn 2s forwards'; // Tambahkan animasi
            }
        }

        // Mengatur interval pergantian teks setiap 5 detik
        setInterval(toggleText, 5000);
    </script>
</body>
</html>
