        body {

        .sidebar {
            position: fixed;
            width: 250px;
            height: 100%;
            background-color: #333;
            padding-top: 30px;
            text-align: center;
            padding: 20px 0;
        }

        .profile {
            margin-bottom: 30px;
        }

        .profile img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .profile h2 {
            color: white;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0px;
        }

        .sidebar ul li {
            margin-bottom: 5px; /* Mengurangi jarak antar item */
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            display: block;
            padding: 10px;
            transition: 0.3s;
        }

        .sidebar ul li a:hover {
            background-color: #575757;
        }

        .sidebar ul li a i {
            margin-right: 10px;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
        }

        footer {
            margin-top: 10px; /* Mengurangi margin atas footer */
            font-size: 22px;
            text-align: center;
            background-color: #800020;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            color: white;
        }

        .bg-image {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            top: 0;
            left: 0;
            filter: brightness(50%);
        }

        .content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            padding-top: 50px;
        }

        .social-icons a {
            color: white;
            font-size: 20px;
            margin: 0 10px;
            text-decoration: none;
        }

        /* Styling for the Skills section */
        .skills-section {
            width: 60%;
            margin: 1px auto;
        }

        .skills-section h2 {
            text-align: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
        }

        .skill {
            margin: 15px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .skill-title {
            font-size: 18px;
            margin-right: 20px;
        }

        .progress-bar {
            position: relative;
            width: 80%;
            background-color: #ddd;
            border-radius: 20px;
            overflow: hidden;
            height: 25px;
        }

        .progress-bar span {
            display: block;
            height: 100%;
            background-color: #4caf50;
            text-align: right;
            padding-right: 10px;
            line-height: 25px;
            color: white;
            border-radius: 20px;
        }

        .progress-bar span::after {
            content: attr(data-percentage);
            position: absolute;
            right: 10px;
            top: 0;
            color: black;
            font-weight: bold;
        }

        /* Styling for Project Images */
        .project-images {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 15px;
            text-align: center;
        }

        .project-image {
            width: calc(30% - 50px); /* 3 images per row */

            height: 108px;
            border-radius: 10px;

        .resume-left, .resume-right {

            font-size: 20px;

            list-style-type: disc;
            margin-left: 20px;

        }
