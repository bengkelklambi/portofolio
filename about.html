        }

            color: white;

            font-size: 18px;
            display: block;
            padding: 10px;

        }

        .sidebar ul li a:hover {

        .main-content {

            padding: 20px;
        }

        footer {
            margin-top: 10px; /* Mengurangi margin atas footer */
            font-size: 22px;
            text-align: center;
            background-color: #800020;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            text-align:center;
            color: white;
        }

        .bg-image {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            top: 0;
            left: 0;
            filter: brightness(50%);
        }

        .content {

            z-index: 1;
            color: white;

            margin: 0 auto; /* Menengahkan container .about */

        .about h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .about p {
            margin: 20px 0;
            font-size: 1rem;

        .about img {

            height: 110px; /* Ukuran gambar profil yang lebih besar */

            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .data-item {

        .data-item label {

        .data-item p {

        }
        .social-icons a {
            color: white;
            font-size: 20px;
            margin: 0 10px;
            text-decoration: none;
        }
        @keyframes blink {
            50% {
