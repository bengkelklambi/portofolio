    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .sidebar {
            position: fixed;
            width: 250px;
            height: 100%;
            background-color: #333;
            padding-top: 30px;
            text-align: center;
            padding: 20px 0;
        }
        .social-icons a {
            color: white;
            font-size: 20px;
            margin: 0 10px;
            text-decoration: none;
        }
        .profile {
            margin-bottom: 30px;
        }

        .profile img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .profile h2 {
            color: white;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0px;
        }

        .sidebar ul li {
            margin-bottom: 5px; /* Mengurangi jarak antar item */
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            display: block;
            padding: 10px;
            transition: 0.3s;
        }

        .sidebar ul li a:hover {
            background-color: #575757;
        }

        .sidebar ul li a i {
            margin-right: 10px;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
        .sidebar {
            width: 20%;
            background-color: #111;
            color: white;
            padding: 20px;
        }

        .profile {
            text-align: center;
        }

        .profile img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }

        .profile h2 {
            margin: 10px 0;
            font-size: 18px;
        }

        .social-icons a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            margin: 20px 0;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        nav ul li a i {
            margin-right: 10px;
        }

        footer {
            margin-top: 10px; /* Mengurangi margin atas footer */
            font-size: 22px;
            text-align: center;
            background-color: #800020;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .bg-image {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            top: 0;
            left: 0;
            filter: brightness(50%);
        }

        .content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            padding-top: 200px;
        }

        .typing {
            border-right: 2px solid #61dafb; /* Cursor effect */
            white-space: nowrap; /* Prevent text wrapping */
            overflow: hidden; /* Hide text that overflows */
            animation: blink 0.7s step-end infinite; /* Cursor blinking effect */
            font-size: 2.5rem; /* Ukuran font */
        }

        @keyframes blink {
            50% {
                border-color: transparent; /* Make cursor invisible */
            }
        }
    </style>
</head>
<body>

        <nav>

            <p>Â© Copyright Muhammad Aulia Rahman</p>

    <div class="main-content">
        <section id="home">
            <div class="container">
                <img src="gunung.jpg" alt="Background Image" class="bg-image">
                <div class="content">
                    <div class="typing" id="typing"></div>
                </div>
            </div>
        </section>
        <!-- Tambahkan section untuk About, Resume, Portfolio, Contact sesuai kebutuhan -->
    </div>

    <script>
        const texts = [
            "Welcome to My Portfolio!",
            "I'm a student",
            "This is the home page of my portfolio website.",
            "Where I showcase my skills and projects.",
        ];
        
        let index = 0;
        let charIndex = 0;
        const typingElement = document.getElementById("typing");

        function type() {
            if (charIndex < texts[index].length) {
                typingElement.textContent += texts[index].charAt(charIndex);
                charIndex++;
                setTimeout(type, 100); // Adjust typing speed here
            } else {
                setTimeout(erase, 2000); // Wait before erasing text
            }
        }

        function erase() {
            if (charIndex > 0) {
                typingElement.textContent = texts[index].substring(0, charIndex - 1);
                charIndex--;
                setTimeout(erase, 50); // Adjust erasing speed here
            } else {
                index = (index + 1) % texts.length; // Move to the next text
                setTimeout(type, 1000); // Wait before typing next text
            }
        }

        // Start the typing effect
        type();
    </script>
</body>
