    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
        }

        .container {
            display: flex;
            width: 100%;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0px;
        }

        .sidebar ul li {
            margin-bottom: 5px; /* Mengurangi jarak antar item */
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            display: block;
            padding: 10px;
            transition: 0.3s;
        }

        .sidebar ul li a:hover {
            background-color: #575757;
        }

        .sidebar ul li a i {
            margin-right: 10px;
        }

        .sidebar {
            width: 20%;
            background-color: #111;
            color: white;
            padding: 20px;
        }

        .profile {
            text-align: center;
        }

        .profile img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }

        .profile h2 {
            margin: 10px 0;
            font-size: 18px;
        }

        .social-icons a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            margin: 20px 0;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        nav ul li a i {
            margin-right: 10px;
        }

        footer {
            margin-top: 10px; /* Mengurangi margin atas footer */
            font-size: 22px;
            text-align: center;
            background-color: #800020;
        }

        .content {
            width: 80%;
            padding: 20px;
        }

        .contact {
            text-align: left;
        }

        .contact h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .contact p {
            margin-bottom: 20px;
        }

        .contact-info {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .info-item {
            width: 50%;
            margin-bottom: 20px;
        }

        .info-item i {
            font-size: 24px;
            margin-right: 10px;
        }

        .contact-form {
            width: 50%;
        }

        .contact-form form {
            display: flex;
            flex-direction: column;
        }

        .contact-form form input,
        .contact-form form textarea {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        .contact-form form button {
            padding: 10px;
            border: none;
            background-color: #111;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .contact-form form button:hover {
            background-color: #333;
        }
    </style>
